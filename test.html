<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Devices</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="iphones">
        <div class="banner">
            <div class="iphone-5 white-device">
                 <div class="body">

                    <div class="buttons"></div>

                    <div class="front-camera"></div>
                    <div class="top-speaker"></div>
                    <div class="screen"></div>

                    <button class="home-button"></button>
                </div>
            </div>

            <div class="iphone-5 black-device">
                 <div class="body">

                    <div class="buttons"></div>

                    <div class="front-camera"></div>
                    <div class="top-speaker"></div>
                    <div class="screen"></div>

                    <button class="home-button"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="ipads">
        <div class="banner">

            <div class="ipad white-device">
                <div class="body">
                    <div class="front-camera"></div>
                    <div class="screen"></div>

                    <button class="home-button"></button>
                </div>
            </div>


            <div class="ipad black-device">
                <div class="body">
                    <div class="front-camera"></div>
                    <div class="screen"></div>

                    <button class="home-button"></button>
                </div>
            </div>

        </div>
    </section>

    <section class="macbook">
        
        <div class="banner">
            <div class="macbook-pro">
                <div class="lid">
                    <div class="camera"></div>
                    <div class="screen"></div>
                </div>

                <div class="base">
                     
                </div>

            </div>
        </div>
    </section>

    <section class="desktop">
        <div class="banner">
            <div class="imac">
                <div class="body">
                    <div class="top">
                        <div class="camera"></div>
                        <div class="screen"></div>
                    </div>
                </div>

                <div class="base">
                    <div class="stand"></div>
                    <div class="foot"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
